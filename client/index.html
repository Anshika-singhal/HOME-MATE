              <div id="passwordDirections" style="display: none; margin-top: 10px;">

    const directions = document.getElementById('passwordDirections');
    directions.style.display = directions.style.display === 'none' || directions.style.display === '' 
      ? 'block' 
      : 'none';
  }</script>
