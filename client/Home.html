<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME MATE</title>

    <!-- Bootstrap and Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #f8f4e3;
        }

        .navbar {
            background-color: #e3c9b8;
        }

        .navbar-brand img {
            max-height: 50px;
        }

        h1 {
            color: #8b5e3c;
            cursor: pointer;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .card-header {
            background-color: #d2b59c;
            color: white;
            font-weight: bold;
        }

        .list-group-item {
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .list-group-item:hover {
            background-color: #f5e3d8;
        }

        .modal-header {
            background-color: #d2b59c;
            color: white;
        }

        .btn-primary {
            background-color: #d2b59c;
            border: none;
        }

        .btn-primary:hover {
            background-color: #c69a83;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
            width: 100%;
        }

        .footer a {
            color: #ffc107;
            text-decoration: none;
        }

        .footer a:hover {
            color: white;
        }

        .badge {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            font-size: 10px;
            color: white;
            background-color: #FF5733;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="Home.html">
                <img src="home.png" alt="Home">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <button id="logoutButton" class="btn ms-auto"
                    style="background-color: #bfa284; border: none; color: white;" aria-label="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Modal for Category Recovery -->
    <div class="modal fade" id="RecoveryModal" tabindex="-1" aria-labelledby="RecoveryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="RecoveryModalLabel">Recover Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="RecoveryModalMessage">A deleted category with this name exists. Do you want to recover it?</div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="RecoverButton" class="btn btn-success" >Recover</button> 
                    <button type="button" id="CreateNewButton" class="btn btn-secondary">Create New</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <h1 class="text-center mb-4">HOME MATE</h1>
    
        <div class="row">
            <!-- Due Categories Section (Appears First on Mobile) -->
            <div class="col-md-6 col-lg-6 mb-4 order-1 order-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2>Due Categories</h2>
                    </div>
                    <div class="card-body">
                        <div id="CategoryMessage"></div>
                        <ul id="DueItemList" class="list-group mb-4"></ul>
                    </div>
                </div>
            </div>
    
            <!-- Categories Section (Appears Second on Mobile) -->
            <div class="col-md-6 col-lg-6 mb-4 order-2 order-md-1">
                <div class="card">
                    <div class="card-header">
                        <h2>Categories</h2>
                    </div>
                    <div class="card-body">
                        <div id="CategoryMessage"></div>
                        <ul id="CategoryList" class="list-group mb-4"></ul>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#createCategoryModal">
                            Create Category <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        <div id="categoryContainer"></div>

        <!-- Create Category Modal -->
        <div class="modal fade" id="createCategoryModal" tabindex="-1" aria-labelledby="createCategoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="createCategoryModalLabel">Create Category</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="CategoryForm">
                            <div class="mb-3">
                                <input type="text" id="CategoryName" class="form-control"
                                    placeholder="Enter category name" required />
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-4">
        <p>Â© 2024 Home Mate | <a href="#">Contact Us</a></p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js" defer></script>
    <script src="dueItem.js" defer></script>
</body>

</html>
